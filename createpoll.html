<SCRIPT language="javascript">
        function addRow(tableID) {
 
            var table = document.getElementById(tableID);
 
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
 
            var cell1 = row.insertCell(0);
            var element1 = document.createElement("input");
            element1.type = "checkbox";
            element1.name="chkbox[]";
            cell1.appendChild(element1);
 
            var cell3 = row.insertCell(1);
            cell3.innerHTML = rowCount + 1;
 
            var cell2 = row.insertCell(2);
            var element2 = document.createElement("input");
            element2.type = "text";
            element2.name = "options[]";
            cell2.appendChild(element2);
            
  /*          var cell4 = row.insertCell(3);
            var element4 = document.createElement("button");
              element4.onclick="deleteRow('dataTable',rowCount)";
                element4.value="x";
            cell4.appendChild(element4); */
 
 
        }
 
        function deleteRow(tableID, id) {
            try {
            var table = document.getElementById(tableID);
            var rowCount = table.rows.length;
 
            for(var i=0; i<rowCount; i++) {
                var row = table.rows[i];
                var chkbox = row.cells[0].childNodes[0];
                if(null != chkbox && true == chkbox.checked) {
                    table.deleteRow(i);
                    rowCount--;
                    i--;
                }
           //document.getElementById(tableID).deleteRow(id);
 
 
            }
            }catch(e) {
                alert(e);
            }
        }
 
    </SCRIPT>
